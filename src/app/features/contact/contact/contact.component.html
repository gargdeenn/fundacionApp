<div class="container py-4">
  <div class="contact__wrapper shadow-lg mt-n9">
    <div class="row no-gutters">
      <div class="col-lg-5 contact-info__wrapper gradient-brand-color p-5 order-lg-2">
        <h3 class="color--white mb-5">Ponerse en contacto</h3>

        <ul class="contact-info__list list-style--none position-relative z-index-101">
          <li class="mb-4 pl-4">
            <span class="position-absolute"><i class="fas fa-envelope"></i></span>
            famigosdelmundo&#64;gmail.com
          </li>
          <li class="mb-4 pl-4">
            <span class="position-absolute"><i class="fas fa-phone"></i></span> +57 (324)-(772)-(4513)
          </li>
          <li class="mb-4 pl-4">
            <span class="position-absolute"><i class="fas fa-map-marker-alt"></i></span> Fundación amigos
            del mundo.
            <br> Valledupar - Cesar.
            <br> Colombia 2024.

            <div class="mt-3">
              <a href="https://www.google.com/maps" target="_blank"
                class="text-link link--right-icon text-white">Obtener dirección <i
                  class="link__icon fa fa-directions"></i></a>
            </div>
          </li>
        </ul>
      </div>

      <div class="col-lg-7 contact-form__wrapper p-5 order-lg-1">
        <form (ngSubmit)="submitMessage()" class="contact-form form-validate" #messageForm="ngForm">
          <div class="py-3">
            <h3>Contactar</h3>
          </div>
          <div class="row">
            <div class="col-sm-6 mb-3">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="message.name" id="firstName" name="firstName"
                  placeholder="Nombre">
              </div>
            </div>

            <div class="col-sm-6 mb-3">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="message.lastname" id="lastName" name="lastName"
                  placeholder="Apellido">
              </div>
            </div>

            <div class="col-sm-6 mb-3">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="message.email" id="email" name="email"
                  placeholder="Correo electrónico">
              </div>
            </div>

            <div class="col-sm-6 mb-3">
              <div class="form-group">
                <input type="tel" class="form-control" [(ngModel)]="message.cellphone" id="phone" name="phone"
                  placeholder="Teléfono">
              </div>
            </div>

            <div class="col-sm-12 mb-3">
              <div class="form-group">
                <textarea class="form-control" [(ngModel)]="message.message" id="message" name="message" rows="4"
                  placeholder="¿Cómo podemos ayudarte?"></textarea>
              </div>
            </div>

            <div class="col-sm-12 mb-3">
              <button type="submit" name="submit" class="btn btn-custom">Enviar
                <span class="ml-3" *ngIf="isLoadingContact">
                  <div class="spinner-border spinner-border-sm" role="status">
                    <span class="sr-only">Cargando...</span>
                  </div>
                </span>
              </button>
            </div>

          </div>
        </form>
      </div>
      <!-- End Contact Form Wrapper -->

    </div>
  </div>
