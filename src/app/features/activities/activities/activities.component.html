<div class="container mt-4">
  <h2>Actividades</h2>
  <hr>
  <div class="row">
    <div class="col-md-6 mb-4" *ngFor="let imageName of imageList">
      <div class="card">
        <img [src]="'http://127.0.0.1:8000/' + imageName.image" class="card-img-top" alt="{{ imageName.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ imageName.title }}</h5>
          <p class="card-text">{{ imageName.description }}</p>
          <a [routerLink]="['/seeMore', imageName.id]" class="btn btn-primary">Leer m√°s</a>
        </div>
      </div>
      <hr>
    </div>
  </div>
</div>
